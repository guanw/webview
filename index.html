<!DOCTYPE html>
<html>
<head>
    <title>Send GET Request to Google</title>
</head>
<body>
    <h1>Page Loaded</h1>
    <script>
        // Send a GET request to Google
        fetch('https://www.google.com')
            .then(response => {
                console.log('GET request sent to Google:', response.status, response.statusText);
            })
            .catch(error => {
                console.error('Error sending GET request:', error);
            });
    </script>
</body>
</html>
